<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
<head>
        <title>Table & List</title>
</head>
    
<body>
     
    <table border="1" width="50%">
    	<tr>
    		<th width="10%">NO</th>
    		<th width="50%">Item</th>
    		<th width="20%">Info</th>
    	</tr>
    	<tr>
    		<td>1.</td>
    		<td>
    			<ul>
    				<li>Books</li>
	    				<ol>
		    				<li>Malaysia</li>
		    				<li>Indonesia</li>
		    				<li>Singapura</li>
	    				</ol>
    				<li>Maps</li>
    			</ul>
    		</td>
    		<td>Label 2</td>
    	</tr>
    	<tr>
    		<td>2.</td>
    		<td>
    			<ol type="i" start="4">
    				<li>Hello</li>
    				<li>Hai</li>
    				<li>Test</li>
    			</ol>
    				
    		</td>
    		<td>Label 10</td>
    	</tr>
    </table>
 
</body>   
    
</html>
